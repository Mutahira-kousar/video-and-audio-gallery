<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video folder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wallpaper">
<img src="wallpaper.jpg" alt="wallpaper for video gallery">
</div>

<h2> <span class="video">Video</span> <span class="and">And</span> <span class="audio">Audio</span> Gallery</h2>


<div class="gallery">
<video src="videos/video1.mp4" controls ></video>
<video src="videos/video2.mp4" controls loop></video>
<video src="videos/video3.mp4" controls muted></video>
<video src="videos/video4.mp4" controls></video>
<video src="videos/video5.mp4" controls></video>
<video src="videos/video6.mp4" controls></video>
</div>

<div class="Agallery">
<audio src="videos/audio1.mp3" controls></audio>
<audio src="videos/audio2.mp3" controls></audio>
<audio src="videos/audio3.mp3" controls></audio>
<audio src="videos/audio4.mp3" controls></audio>
</div>


</body>
</html>
